<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TownLink Directory - Add Business</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="manifest" href="manifest.json" />
</head>
<body class="bg-gray-50 text-gray-800">
    <header class="flex items-center justify-between px-6 py-4 bg-blue-600 text-white shadow">
        <div class="text-xl font-bold">TownLink</div>
        <button id="mobile-menu-button" class="md:hidden" aria-label="Toggle menu">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
        </button>
        <ul id="nav-menu" class="hidden md:flex space-x-4">
            <li><a href="index.html" class="hover:underline">Home</a></li>
            <li><a href="add-business.html" class="hover:underline">Add Business</a></li>
        </ul>
    </header>

    <main class="px-6 py-10 max-w-lg mx-auto">
        <section id="add-business-content" class="bg-white p-8 rounded-lg shadow-lg">
            <h1 class="text-3xl font-bold mb-6 text-center">Add a New Business</h1>
            <form id="add-business-form" class="space-y-4">
                <input type="text" id="addBusinessName" placeholder="Business Name" required class="w-full px-4 py-2 border rounded-md shadow-sm" />
                <select id="addBusinessCategory" class="w-full px-4 py-2 border rounded-md shadow-sm" required>
                    <option value="">Select Category</option>
                    <option value="food">Food</option>
                    <option value="retail">Retail</option>
                    <option value="services">Services</option>
                </select>
                <input type="text" id="addBusinessLocation" placeholder="Location (e.g., Downtown, Main Street)" required class="w-full px-4 py-2 border rounded-md shadow-sm" />
                <textarea id="addBusinessDescription" placeholder="Short Description of the business..." required class="w-full px-4 py-2 border rounded-md shadow-sm h-24 resize-y"></textarea>

                <input type="tel" id="addBusinessPhone" placeholder="Phone Number (e.g., 555-123-4567)" class="w-full px-4 py-2 border rounded-md shadow-sm" />
                <input type="email" id="addBusinessEmail" placeholder="Email (e.g., info@business.com)" class="w-full px-4 py-2 border rounded-md shadow-sm" />
                <input type="url" id="addBusinessWebsite" placeholder="Website URL (e.g., https://www.business.com)" class="w-full px-4 py-2 border rounded-md shadow-sm" />
                <input type="text" id="addBusinessHours" placeholder="Operating Hours (e.g., Mon-Fri: 9 AM - 5 PM)" class="w-full px-4 py-2 border rounded-md shadow-sm" />
                <input type="url" id="addBusinessImage" placeholder="Image URL (e.g., https://example.com/image.jpg)" class="w-full px-4 py-2 border rounded-md shadow-sm" />
                <input type="number" step="any" id="addBusinessLatitude" placeholder="Latitude (e.g., 12.0000)" class="w-full px-4 py-2 border rounded-md shadow-sm" />
                <input type="number" step="any" id="addBusinessLongitude" placeholder="Longitude (e.g., 8.5167)" class="w-full px-4 py-2 border rounded-md shadow-sm" />


                <button type="submit" class="w-full bg-blue-600 text-white px-6 py-3 rounded-md hover:bg-blue-700 font-semibold">Add Business</button>
            </form>
        </section>
    </main>

    <footer class="mt-10 py-4 text-center text-sm text-gray-500 border-t">
        <p>&copy; 2025 TownLink. All rights reserved.</p>
    </footer>

    <script defer src="add-business.js"></script>
</body>
</html>
