<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TownLink Directory - Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="manifest" href="manifest.json" />
</head>
<body class="bg-gray-50 text-gray-800">
    <header class="flex items-center justify-between px-6 py-4 bg-blue-600 text-white shadow">
        <div class="text-xl font-bold">TownLink</div>
        <button id="mobile-menu-button" class="md:hidden" aria-label="Toggle menu">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
        </button>
        <ul id="nav-menu" class="hidden md:flex space-x-4">
            <li><a href="index.html" class="hover:underline">Home</a></li>
            <li><a href="add-business.html" class="hover:underline">Add Business</a></li>
            <li><a href="register.html" class="hover:underline">Register</a></li>
            <li><a href="login.html" class="hover:underline">Login</a></li>
        </ul>
    </header>

    <main class="px-6 py-10 max-w-lg mx-auto">
        <section id="login-content" class="bg-white p-8 rounded-lg shadow-lg">
            <h1 class="text-3xl font-bold mb-6 text-center">Login to TownLink</h1>
            <form id="login-form" class="space-y-4">
                <input type="text" id="loginUsername" placeholder="Username" required class="w-full px-4 py-2 border rounded-md shadow-sm" />
                <input type="password" id="loginPassword" placeholder="Password" required class="w-full px-4 py-2 border rounded-md shadow-sm" />
                <button type="submit" class="w-full bg-blue-600 text-white px-6 py-3 rounded-md hover:bg-blue-700 font-semibold">Login</button>
            </form>
            <p class="mt-4 text-center text-gray-600">Don't have an account? <a href="register.html" class="text-blue-600 hover:underline">Register here</a></p>
            <p id="loginMessage" class="mt-4 text-center text-red-500"></p>
        </section>
    </main>

    <footer class="mt-10 py-4 text-center text-sm text-gray-500 border-t">
        <p>&copy; 2025 TownLink. All rights reserved.</p>
    </footer>

    <script defer src="login.js"></script>
</body>
</html>
